<!DOCTYPE html>
<html lang="en">
<head>
	<title>Order Simulator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	 <script data-require="angularjs@1.6.2" data-semver="1.6.2" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
<!--================================================================================================-->
	<script src="app.js"></script
</head>

<body ng-app="myApp" ng-controller="orderController">

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" ng-submit="placeOrder()">
								<span class="contact100-form-title">
									Place an order
								</span>
								<label class="label-input100" for="first-name">Tell us your requirements</label>
								<div class="wrap-input100 rs1-wrap-input100">
									<input  class="input100" type="text" placeholder="" value="Red" readonly>
									<span class="focus-input100"></span>
								</div>
								<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Enter Quantity">
									<input class="input100" type="number" ng-model="order.redquantity" placeholder="Quantity">
									<span class="focus-input100"></span>
								</div>
								<div class="wrap-input100 rs1-wrap-input100">
									<input class="input100" type="text" placeholder="" value="Green" readonly>
									<span class="focus-input100"></span>
								</div>
								<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Enter Quantity">
									<input class="input100" type="number" ng-model="order.greenquantity" placeholder="Quantity">
									<span class="focus-input100"></span>
								</div>
								<div class="wrap-input100 rs1-wrap-input100">
									<input class="input100" type="text" placeholder="" value="Blue" readonly>
									<span class="focus-input100"></span>
								</div>
								<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Enter Quantity">
									<input class="input100" type="number" ng-model="order.bluequantity" placeholder="Quantity">
									<span class="focus-input100"></span>
								</div>
								<div class="wrap-input100 rs1-wrap-input100">
									<input class="input100" type="text" placeholder="" value="Black" readonly>
									<span class="focus-input100"></span>
								</div>
								<div class="wrap-input100 rs2-wrap-input100 validate-input"  data-validate="Enter Quantity">
									<input class="input100" type="number" ng-model="order.blackquantity" placeholder="Quantity">
									<span class="focus-input100"></span>
								</div>
								<div class="wrap-input100 rs1-wrap-input100">
									<input class="input100" type="text" placeholder="" value="Brown" readonly>
									<span class="focus-input100"></span>
								</div>
								<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Enter Quantity">
									<input class="input100" type="number" ng-model="order.brownquantity" placeholder="Quantity">
									<span class="focus-input100"></span>
								</div>
								<div class="wrap-input100 rs1-wrap-input100">
									<input class="input100" type="text" placeholder="" value="Yellow" readonly>
									<span class="focus-input100"></span>
								</div>
								<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Enter Quantity">
									<input class="input100" type="number" ng-model="order.yellowquantity" placeholder="Quantity">
									<span class="focus-input100"></span>
								</div>

								<div class="container-contact100-form-btn">
									<button type="submit" class="contact100-form-btn">
									Place Order
									</button>
								</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">
				<h2 style="color:white;">Team 2</h2>
				<h2 style="color:white;">Order Simulator</h2>
			</div>
		</div>
	</div>



	<div id="dropDownSelect1"></div>


	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>
</body>
</html>
